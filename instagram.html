<!doctype html>
<html>
	<head>
		<title>Using Fixed Positions with Slidebars Example</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<!-- Slidebars CSS -->
		<link rel="stylesheet" href="css/slidebars.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<!-- Example Styles -->
		<link rel="stylesheet" href="css/slidebarStyles.css">
		<link rel="stylesheet" href="css/menuStyles.css">
	</head>

	<body>
		<div id="fixed-top" class="sb-slide">
			<!-- <i class="fa fa-flag fa-2x"></i> -->
			<span style="color: white; font-size: 20px; position: absolute; margin: 15px;">
				<span style="color: white;">#</span>
				<span style="color: red;">election</span>
				<span style="color: blue; font-weight: bold;">2016</span>

			</span>
			<!--fa-times-->
			<span class="sb-toggle-right">
				<span style="color: white; font-size: 20px; position: absolute; top: 15px; right: 50px;"></span>
				<i class="fa fa-bars fa-2x" id="menu-icon"></i>
			</span>
		</div>

		<div id="sb-site" class="top-padding">
			<div id="results"></div>
		</div>

		<div class="sb-slidebar sb-right">
			<div id='cssmenu'>
			<ul>
			   <li><a href='index.html'><span>Home</span></a></li>
			   <li class='active'><a href='flickr.html'><span>Twitter</span></a></li>
			   <li><a href='instagram.html'><span>Instagram</span></a></li>
			   <li><a href='#'><span>Flickr</span></a></li>
			   <li class='last'><a href='#'><span>Debate Locations</span></a></li>
			</ul>
			</div>
		</div>

		<!-- jQuery -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<!-- Slidebars -->
		<script src="js/slidebars.js"></script>
		<script>
			(function($) {
				$(document).ready(function() {
					$.slidebars();
				});
			}) (jQuery);

		</script>
		<script type="text/javascript">
			$(function() {
				var instaUrl = "https://api.instagram.com/v1/tags/cats/media/recent?access_token=2265851202.bdc5273.85579435d77f4419b60ff21d57027bd8&callback=?"
				var access_token = location.hash.split('=')[1];
				var flickrUrl = "https://api.flickr.com/services/feeds/photos_public.gne?tags=baseball&format=json&jsoncallback=?";
				var html = "";
				getData(instaUrl);
				var insta = true;

				function getData(dataUrl) {
					$.ajax({
						type: "GET",
						dataType: "json",
						cache: false,
						url: dataUrl,
						success: parseData
					});
				}

				function parseData(json){
					console.log(json);

					if (insta){
						$.each(json.data,function(i,data){
							html += '<p>Filter:"'+ data.filter+'"</p>';
							html += '<img src ="' + data.images.low_resolution.url + '">'
						});

						console.log(html);
						$("#results").append(html);

						insta = false;
						getData(flickrUrl)
					}
					else {
						html = '<h1>'+ json.title + '</h1>';

						$.each(json.items, function(i, data){
							html += '<p>From: ' + data.author_id + '</p>';
							html += '<a href="' + data.link + '"><img src=" ' + data.media.m + '"></a>';
						})
						//after loop code
						$("#results").append(html);
					}
				}
			 });
		</script>
	</body>
</html>
